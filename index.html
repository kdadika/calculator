<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<section class="calculator">
		<div class="keys">		
			<div class="display">0</div>
			<button class="key operator" data-action="add">+</button>
			<button class="key operator" data-action="subtract">-</button>
			<button class="key operator" data-action="multiply">*</button>
			<button class="key operator" data-action="divide">/</button>
			<button id="number" class="key number" >7</button>
			<button id="number" class="key number" >8</button>
			<button id="number" class="key number" >9</button>
			<button class="key clear">AC</button>
			<button id="number" class="key number" >4</button>
			<button id="number" class="key number" >5</button>
			<button id="number" class="key number" >6</button>
			<button class="key equal" >=</button>
			<button id="number" class="key number" >1</button>
			<button id="number" class="key number" >2</button>
			<button id="number" class="key number" >3</button>
			<button id="zero" class="key number" >0</button>
			<button class="key decimal">.</button>
		</div>
	</section>

	<script src="main.js"></script>
</body>
</html>
